spring.application.name=notification-service
server.port=9091

# =============================
# Eureka
# =============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.healthcheck.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# =============================
# Email
# =============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=onkarrameshlondhe@gmail.com
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# =============================
# Kafka Common
# =============================
spring.kafka.bootstrap-servers=localhost:9092

# =============================
# Consumer
# =============================
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON Mapping
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ecomx.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.ecomx.events.UserEvent

# Disable manual ack (use defaults)
spring.kafka.listener.ack-mode=record

# =============================
# Producer
# =============================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

